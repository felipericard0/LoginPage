  <body>
    <dialog open id="favDialog">
      <form method="dialog">
        <section>
          Name:
          <input id="nome" type="text" name="FNAME" placeholder="Name" /><br />
          Password:
          <input id="email" type="email" name="EMAIL" placeholder="Password" />
        </section>
        <section>
          <p>
            <label for="favAnimal">Favorite animal:</label>
            <select id="favAnimal">
              <option></option>
              <option>Brine shrimp</option>
              <option>Red panda</option>
              <option>Spider monkey</option>
            </select>
          </p>
        </section>
        <menu>
          <button id="cancel" type="reset">Cancel</button>
          <button type="submit">Confirm</button>
          <button id="cadastro"><a href="./cadastro.html">cadastro</a></button>
        </menu>
      </form>
    </dialog>
